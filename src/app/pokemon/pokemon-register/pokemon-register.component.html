<div class="container">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nome" class="form-label">Pokemón</label>
      <input type="email" class="form-control" id="nome" formControlName="nome">
    </div>
    <div class="mb-3">
      <label for="pokemon-tipo" class="form-label">Tipo</label>
      <select class="form-select" id="pokemon-tipo" formControlName="pokemontipo">
        <option *ngFor="let tipo of tipos" [ngValue]="tipo.id">
          {{ tipo.nome }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea class="form-control fixed-textarea" id="descricao" formControlName="descricao"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
