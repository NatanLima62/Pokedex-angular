<!--todo: Componentizar a nav-->
<nav class="navbar navbar-expand navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Pokedéx</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/" routerLinkActive="active">Meus
            pokemóns</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="cadastrar" routerLinkActive="active">Cadastrar</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <!--todo: Componentizar o container header-->
  <div class="header">
    <div class="content">
      <img src=""/>
      <div class="content-text">
        <h1>Bem vindo treinador!</h1>
      </div>
    </div>
  </div>

  <!--todo: Componentizar o formulario-->
  <form [formGroup]="formulario" (ngSubmit)="onBuscar()">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        aria-describedby="name"
        placeholder="Digite o nome do pokemon"
        formControlName="nome"
      />
    </div>
    <div class="form-group">
      <label for="pokemon-tipo">Tipo:</label>
      <select class="form-select" id="pokemon-tipo" formControlName="pokemontipo">
        <option value="" disabled selected>Selecione um tipo</option>
        <option value="">Todos</option>
        <option *ngFor="let tipo of tipos" [ngValue]="tipo.id">
          {{ tipo.nome }}
        </option>
      </select>
    </div>
    <div class="botoes">
      <button class="btn btn-primary">Buscar</button>
      <span class="btn btn-info" (click)="limparCampos()">Limpar</span>
    </div>
  </form>

  <!--todo: Componentizar os cards-->
  <div class="card-items">
    <div class="col-full" *ngFor="let pokemon of pokemons">
      <a (click)="abrirCard(pokemon.id)">
        <div class="card">
          <div class="card-header">
            <h5>{{pokemon.nome}}</h5>
          </div>
          <div class="card-body">
            <div class="card-img">
              <span>Imagem</span>
            </div>
          </div>
          <div class="card-footer">
            <span class="btn btn-primary">{{pokemon.pokemonTipo.nome}}</span>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div *ngIf="pokemons.length === 0 && !possuiPokemons">
    <div class="alert alert-info d-flex align-items-center" role="alert">
      <svg xmlns="http://www.w3.org/2000/svg" class="foto-alerta bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
           viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
      <div>
        Você não possui pokemóns cadastrados!
      </div>
    </div>
  </div>

  <div *ngIf="pokemons.length === 0 && possuiPokemons">
    <div class="alert alert-warning d-flex align-items-center" role="alert">
      <svg xmlns="http://www.w3.org/2000/svg" class="foto-alerta bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
           viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
      <div>
        Não foi possível encontrar pokemóns com os parâmetros informados!
      </div>
    </div>
  </div>
</div>
